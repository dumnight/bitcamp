<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 id="time"></h1>

<script type="text/javascript">


window.setTimeout(function(){
    window.alert("타이머")
    //window.location.href = "http://www.daum.net";
}, 5000)

//반복해서 함수 호출하기

window.setInterval(function(){
    /* console.log("Zzz") */
    var tag = window.document.getElementById("time");
    var today = new Date();
    tag.innerHTML = today.getFullYear() + "-" + 
                    (today.getMonth() + 1) + "-" +
                    today.getDate() + " " + 
                    today.getHours() + ":" + 
                    today.getMinutes() + ":" +
                    today.getSeconds();
}, 1000);

//코드에서 함수를 호출하는것이 아니라 웹브라우저에 의해 호춣되는 함수를 
//callback functions 라 부른다. 줄여서 cb라는 변수로 표현한다.
//코드에서 직접 호출하지 않고 cb처럼 시스템에 의해서 호출되는 방식을
//Inversion of Control(IoC)의 한 예이다
//IoC
//1) Dependancy Injection(DI) 의존성 주입
//2) Event Listener(= Callback Function) 시스템에 의해 호출되는 방식



</script>

</body>
</html>
