<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//자바스크립트는 태그순서대로 실행한다.
//<script> 태그의 실행을 완료할 때 까지 다음 태그를 실행하지 않는다.
//최근의 웹페이지는 UI가 복잡하다
//UI를 다루는 자바스크립트의 용량이 크다
//HTML을 실행할 때 자바스크립트를 가져오고 실행하는 데 시간이 많이 걸린다
//그래서 자바스크립트를 <head>태그에 두지않고 <body> 태그에 둔다
window.alert("1111111111")
</script>
</head>
<body>
<script type="text/javascript">
window.alert("222222222222")
</script>

<h1>안녕</h1>

<script type="text/javascript">
window.alert("333333333")
</script>

</body>
</html>
