<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <table border="1" width="500">
    <tr>
        <td>aaa</td>
        <td>bbb</td>
        <td>ccc</td>
        <td>ddd</td>
    </tr>
        <tr>
            <th colspan="3">Table Data</th>
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
        <td>aaa</td>
        <td>bbb</td>
        <td>ccc</td>
        <td>ddd</td>
    </tr>
    <tr>
        <td>aaa</td>
        <td rowspan="3" colspan="2">bbb</td>
        <td>ddd</td>
    </tr>
    <tr>
        <td>aaa</td>
        <td>ddd</td>
    </tr>
    <tr>
        <td>aaa</td>
        <td>ddd</td>
    </tr>
    </table>
</body>
</html>
